<div class="user-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="controls">
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
        <img
          src="../../../assets/images/form-search-icon.png"
          alt="Search Icon"
          class="icon search-icon"
        />
      </div>
      <button class="filter-button">
        <img
          src="../../../assets/images/filter-icon.png"
          alt="Filter Icon"
          class="icon filter-icon"
        />
        Filter
      </button>
      <button class="create-button" (click)="submitForm()">+ Submit 5w Form</button>
    </div>
  </div>

  <!-- User Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Submitted By</th>
          <th>email</th>
          <th>phone</th>
          <th>Location</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <div class="user-info">
              <img src="{{ user.logo }}" alt="user Logo" class="user-logo" />
              <span>{{ user.name }}</span>
            </div>
          </td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.location }}</td>
          <td [ngClass]="{'status-pending':user.status=='Pending','status-verified':user.status=='Verified'}" class="p-10">{{ user.status }}</td> <!--! Checks to see conditional status boxes-->
         
          <td>
            <button class="action-button">...</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="show-entries">Show 10</button>
    <span>Showing 1 to 10 of 50 entries</span>
    <div class="pagination-controls">
      <button class="page-button">&lt;</button>
      <button class="page-number active">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
      <span>...</span>
      <button class="page-number">10</button>
      <button class="page-button">&gt;</button>
    </div>
  </div>
</div>
