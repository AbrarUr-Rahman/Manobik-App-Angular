<div class="form-container">
    <!-- General Information Section -->
    <section class="general-info-section">
      <h2>General Information</h2>
  
      <div class="form-row">
        <div class="form-group">
          <label for="submission">5W Submission For *</label>
          <select id="submission">
            <option>Select</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="partner">Implementing Partner</label>
          <select id="partner">
            <option>Select Partner</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="organization">Name of Organization</label>
          <input type="text" id="organization" placeholder="Select sub sector of assistance" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="organization-type">Type of Organization</label>
          <select id="organization-type">
            <option>Select sector of assistance</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="donor">Donor / Partner's Name</label>
          <select id="donor">
            <option>Select donor name</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="donor-type">Type of Donor/Partner</label>
          <select id="donor-type">
            <option>Select donor name</option>
          </select>
        </div>
      </div>
    </section>
  
    <!-- Distribution Information Section -->
    <section class="distribution-info-section">
      <!-- <h2>Distribution Information <span class="badge">1</span></h2> -->
  
      <div class="form-row">
        <div class="form-group">
          <label for="division">Division</label>
          <select id="division">
            <option>Select</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="district">District</label>
          <select id="district">
            <option>Select</option>
          </select>
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="upazilla">Upazilla</label>
          <input type="text" id="upazilla" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="union">Union/Municipality</label>
          <input type="text" id="union" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="village">Location site/Village</label>
          <input type="text" id="village" value="50,000" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="longitude">Longitude</label>
          <input type="text" id="longitude" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="latitude">Latitude</label>
          <input type="text" id="latitude" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="sector">Type of Sector/Cluster</label>
          <input type="text" id="sector" value="50,000" />
        </div>
      </div>
  
      <div class="form-row">
        <div class="form-group">
          <label for="assistance">Sub Sector of Assistance</label>
          <input type="text" id="assistance" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="activity">Activity Details</label>
          <input type="text" id="activity" value="50,000" />
        </div>
  
        <div class="form-group">
          <label for="achieved">Quantity Achieved</label>
          <input type="text" id="achieved" value="50,000" />
        </div>
      </div>
  
      <!-- Add other form fields as per the image -->
  
      <div class="form-actions">
        <button class="remove">Remove</button>
      </div>
    </section>
  </div>
