<div class="p-5 text-gray-800">
  <!-- Existing Code for the Table ... -->
  <div class="header-section">
    <div class="controls">
      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-input" />
        <img
          src="../../../assets/images/form-search-icon.png"
          alt="Search Icon"
          class="icon search-icon"
        />
      </div>
      <button class="filter-button">
        <img
          src="../../../assets/images/filter-icon.png"
          alt="Filter Icon"
          class="icon filter-icon"
        />
        Filter
      </button>
      <button class="create-button" (click)="submitForm()">+ Create Organization</button>
    </div>
  </div>

  <div class="overflow-hidden shadow-lg rounded-xl mb-5">
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-3 font-bold text-sm text-gray-600">No</th>
          <th class="p-3 font-bold text-sm text-gray-600">Organization Name</th>
          <th class="p-3 font-bold text-sm text-gray-600">Email</th>
          <th class="p-3 font-bold text-sm text-gray-600">Phone</th>
          <th class="p-3 font-bold text-sm text-gray-600">Head of the Organization</th>
          <th class="p-3 font-bold text-sm text-gray-600">User Count</th>
          <th class="p-3 font-bold text-sm text-gray-600">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let org of filteredOrganizations(); let i = index" class="even:bg-white">
          <td class="p-3">{{ i + 1 }}</td>
          <td class="p-3">
            <div class="flex items-center">
              <img src="{{ org.logo }}" alt="Organization Logo" class="w-6 h-6 rounded-full mr-2" />
              <span>{{ org.name }}</span>
            </div>
          </td>
          <td class="p-3">{{ org.email }}</td>
          <td class="p-3">{{ org.phone }}</td>
          <td class="p-3">{{ org.head }}</td>
          <td class="p-3">{{ org.userCount }}</td>
          <td class="p-3 relative">
            <button class="text-lg text-gray-500 hover:text-gray-700" (click)="toggleActionMenu(i)">...</button>

            <!-- Action Menu -->
            <div *ngIf="actionMenuIndex === i" class="absolute bg-white shadow-md rounded-md mt-2 right-0 w-48">
              <ul class="text-sm">
                <li class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer" (click)="viewDetails(org)">
                  <img src="../../../../assets/images/eye.png" alt="View Icon" class="w-4 h-4 mr-2" />
                  <span>View Details</span>
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer" (click)="editOrganization(org)">
                  <img src="../../../../assets/images/pen.png" alt="Edit Icon" class="w-4 h-4 mr-2" />
                  <span>Edit</span>
                </li>
                <!-- <li class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer" (click)="deleteOrganization(org)">
                  <img src="assets/icons/delete-icon.png" alt="Delete Icon" class="w-4 h-4 mr-2" />
                  <span>Delete</span>
                </li> -->
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination and other existing elements ... -->
</div>
