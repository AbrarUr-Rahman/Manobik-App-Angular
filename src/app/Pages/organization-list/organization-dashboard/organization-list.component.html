<div class="organization-list-container">
  <!--# Header Section -->
  <div class="header-section">
    <div class="controls">
      <input
        type="text"
        placeholder="Search..."
        class="search-input"
        [(ngModel)]="searchTerm"
      />
      <button class="filter-button" (click)="toggleFilter()">
        <img
        src="../../../assets/images/filter-icon.png"
        alt="Filter Icon"
        class="icon filter-icon"
      />Filter</button>
      <button class="create-button">+ Create Organization</button>
    </div>
  </div>

  <!--# Filter PopUP -->
  <div class="filter-modal" [ngClass]="{ active: isFilterVisible }">
    <h3>Filter Organizations</h3>

    <!-- Filter by Organization Name -->
    <div class="filter-group">
      <label for="orgFilter">Organization Name</label>
      <select id="orgFilter" [(ngModel)]="orgNameFilter">
        <option value="">All</option>
        <option *ngFor="let org of organizations" [value]="org.name">
          {{ org.name }}
        </option>
      </select>
    </div>

    <!-- Filter by Location
    <div class="filter-group">
      <label for="locationFilter">Location</label>
      <select id="locationFilter" [(ngModel)]="locationFilter">
        <option value="">All</option>
        <option *ngFor="let loc of uniqueLocations()" [value]="loc">
          {{ loc }}
        </option>
      </select>
    </div> -->

    <button class="apply-button" (click)="applyFilters()">Apply</button>
    <button class="clear-button" (click)="clearFilters()">Clear All</button>
  </div>

  <!--# Organization Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Organization Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Head of the Organization</th>
          <!-- <th>Location</th> -->
          <th>User Count</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!--# Use *ngFor to iterate over the filtered organizations array -->
        <tr *ngFor="let org of filteredOrganizations(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <div class="org-info">
              <img
                src="{{ org.logo }}"
                alt="Organization Logo"
                class="org-logo"
              />
              <span>{{ org.name }}</span>
            </div>
          </td>
          <td>{{ org.email }}</td>
          <td>{{ org.phone }}</td>
          <td>{{ org.head }}</td>
          <!-- <td>{{ org.location }}</td> -->
          <td>{{ org.userCount }}</td>
          <td class="p-3 relative">
            <button
              class="text-lg text-gray-500 hover:text-gray-700"
              (click)="toggleActionMenu(i)"
            >
              ...
            </button>

            <!-- Action Menu -->
            <div
              *ngIf="actionMenuIndex === i"
              class="absolute bg-white shadow-md rounded-md mt-2 right-0 w-48 z-10 "
            >
              <ul class="text-sm">
                <li
                  class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer"
                  (click)="viewDetails(org)"
                >
                  <img
                    src="../../../../assets/images/eye.png"
                    alt="View Icon"
                    class="w-4 h-4 mr-2"
                  />
                  <span>View Details</span>
                </li>
                <li
                  class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer"
                  (click)="editOrganization(org)"
                >
                  <img
                    src="../../../../assets/images/pen.png"
                    alt="Edit Icon"
                    class="w-4 h-4 mr-2"
                  />
                  <span>Edit</span>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!--# Pagination -->
  <div class="pagination">
    <button class="show-entries">Show 10</button>
    <span>Showing 1 to 10 of 50 entries</span>
    <div class="pagination-controls">
      <button class="page-button">&lt;</button>
      <button class="page-number active">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
      <span>...</span>
      <button class="page-number">10</button>
      <button class="page-button">&gt;</button>
    </div>
  </div>
</div>
