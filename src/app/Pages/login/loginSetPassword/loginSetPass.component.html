<div class="login-container">
  <div class="right-side">
    <div class="lock-icon">
      <img
        src="../../../../assets/images/lock-icon.jpg"
        alt="Lock Icon"
        class="lock-icon"
      />
    </div>

    <h2>Set new password</h2>
    <p>
      <span>Create your password to complete your</span>
      <span>account setup</span>
    </p>
  </div>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          required
          minlength="8"
        />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm password</label>
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirm password"
          required
          minlength="8"
        />
        <span class="password-requirement">Must be at least 8 characters</span>
      </div>

      <button type="submit" class="submit-button">Reset password</button>
      <!-- Adjust button text -->
    </form>

    <a href="#" class="back-link">‚Üê Back to log in</a>
  </div>
</div>
