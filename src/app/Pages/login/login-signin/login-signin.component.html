<div class="flex h-[494px] w-[480px] mt-40">
  <div class="flex flex-1 items-center justify-center bg-white p-10">
    <div class="border border-gray-200 rounded-2xl p-5">
      <div class="text-center mb-8">
        <h2 class="text-2xl text-gray-800 font-semibold">Sign In</h2>
        <p class="text-gray-600 text-base">
          Enter your credentials to access your account
        </p>
      </div>

      <div class="w-full max-w-md text-center">
        <form (ngSubmit)="onSignIn(form) " #form="ngForm">
          <div class="mb-5 text-left">
            <label for="email" class="text-sm text-gray-600 mb-1 block"
              >Email</label
            >
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              #email="ngModel"
              [(ngModel)]="model.email"
        
              
              name="email"
              class="w-full p-3 border border-gray-300 rounded-md focus:border-pink-500 focus:outline-none"
            />
              <div *ngIf="email.invalid && email.touched" class="text-red-600 mb-1 flex items-start flex-row text-sm mt-2">
              Please enter a valid email
            </div>
        
            <!-- @if(email.invalid && email.touched ){
              <div class="text-red-600 mb-1 flex items-start flex-row text-sm">
                Please enter a valid email
              </div>
            } -->
          </div>

          <div class="mb-5 text-left">
            <label for="password" class="text-sm text-gray-600 mb-1 block"
              >Password</label
            >
            <input
              type="password"
              id="password"
              placeholder="********"
              required
              [(ngModel)]="model.password"
         
              #password="ngModel"
              name="password"
              class="w-full p-3 border border-gray-300 rounded-md focus:border-pink-500 focus:outline-none form-control"
            />
          </div>
            @if(password.invalid && password.touched ){
              <div class="text-red-600 mb-9 flex items-start flex-row text-sm">
                Password must be at least 8 characters long
              </div>
            }
          <div class="flex items-center mb-5">
            <input type="checkbox" id="remember" class="mr-2" />
            <label for="remember" class="text-gray-600 text-sm"
              >Remember me</label
            >
          </div>

          <button
            type="submit"
            class="w-full p-3 bg-pink-600 text-white font-bold rounded-md hover:bg-pink-500 transition duration-300 cursor-pointer"
          >
            Sign In
          </button>
        </form>

        <a
          href="/login/forgot-pass"
          class="block mt-5 text-gray-600 text-sm hover:underline"
          >Forgot Password?</a
        >
      </div>
    </div>
  </div>
</div>
