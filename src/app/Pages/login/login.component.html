<!-- login.component.html -->
<div class="login-container">
  <!-- Left Side: Image and Logo -->
  <div class="left-side">
    <img
      src="assets/images/manobik.png"
      alt="Background Image"
      class="background-image"
    />
  </div>

  <!-- Right Side: Form -->
  <div class="right-side">
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" />
    </div>
    <div class="form-container">
      <img src="assets/lock-icon.png" alt="Lock Icon" class="lock-icon" />
      <h2>Set new password</h2>
      <p>
        <span>Create your password to complete your</span>
        <span>account setup</span>
      </p>

      <!-- Password Form -->
      <form>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
            minlength="8"
          />
          <span class="password-requirement"
            >Must be at least 8 characters</span
          >
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm password"
            required
            minlength="8"
          />
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>

      <!-- Back to Login -->
      <a href="#" class="back-link">‚Üê Back to log in</a>
    </div>

    <div class="footer">
      <p>&copy; 2024 BRAC | All rights reserved.</p>
      <a href="#">Terms & Conditions</a> | <a href="#">Privacy & Policy</a>
    </div>
  </div>
</div>
