  <div class="flex flex-col items-center w-full max-w-md p-10 bg-white rounded-2xl border border-gray-200 text-center">
      <img
          src="../../../../assets/images/email-icon.png"
          alt="Email Icon"
          class="w-12 h-12 mb-5"
      />
