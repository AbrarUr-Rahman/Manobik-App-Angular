<div class="user-list-container">
  <!-- Header Section -->
  <div class="header-section">
    <div class="controls">
      <input type="text" placeholder="Search..." class="search-input" />
      <button class="filter-button">Filter</button>
      <button class="download-button">Download Format</button>
      <button class="create-button" (click)="navigateToCreateUser()">
        + Create User
      </button>
    </div>
  </div>

  <!-- User Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>User Name</th>
          <th>Organization Name</th>
          <th>User Role</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <div class="user-info">
              <img src="{{ user.logo }}" alt="user Logo" class="user-logo" />
              <span>{{ user.name }}</span>
            </div>
          </td>
          <td>{{ user.orgname }}</td>
          <td>{{ user.userRole }}</td>
          <td>{{ user.designation }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button class="action-button">...</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="show-entries">Show 10</button>
    <span>Showing 1 to 10 of 50 entries</span>
    <div class="pagination-controls">
      <button class="page-button">&lt;</button>
      <button class="page-number active">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
      <span>...</span>
      <button class="page-number">10</button>
      <button class="page-button">&gt;</button>
    </div>
  </div>
</div>
