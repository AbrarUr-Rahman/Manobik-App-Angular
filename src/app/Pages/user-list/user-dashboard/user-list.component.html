<!--!TailWind  -->
<div class="user-list-container">
  <!--# Header Section -->
  <div class="header-section ">
    <div class="chat-icon ">
      <img src="../../../../assets/images/chat-icon.png" alt="" >
      <p class="pt-2 font-bold">All&nbsp;users</p>
    </div>
    <div class="controls ">
      
     <div class="right-side-controls ">
      <input
      type="text"
      placeholder="Search..."
      class="search-input mr-2"
      [(ngModel)]="searchTerm"
    />
    <button class="filter-button" (click)="toggleFilter()">  <img
      src="../../../assets/images/filter-icon.png"
      alt="Filter Icon"
      class="icon filter-icon"
    />Filter</button>
    <button class="create-button" (click)="navigateToCreateUser()">+ Create User</button>
     </div>
    </div>
  </div>

  <!--# Filter PopUP -->
  <div class="filter-modal" [ngClass]="{ active: isFilterVisible }">
    <h3>Filter Users</h3>
    <div class="cross-img absolute right-5 top-8" (click)="applyFilters()">
      <img src="../../../../assets/images/close-circle.png" alt="">
    </div>
    <!-- Filter by Organization Name -->
    <div class="filter-group">
      <label for="orgNameFilter">Organization Name</label>
      <select id="orgNameFilter" [(ngModel)]="orgNameFilter">
        <option value="">All</option>
        <option *ngFor="let org of getUniqueOrgNames()" [value]="org">{{ org }}</option>
      </select>
    </div>

    <!-- Filter by Designation -->
    <div class="filter-group">
      <label for="designationFilter">Designation</label>
      <select id="designationFilter" [(ngModel)]="designationFilter">
        <option value="">All</option>
        <option *ngFor="let designation of getUniqueDesignations()" [value]="designation">{{ designation }}</option>
      </select>
    </div>

    <div class="flex justify-between mt-4">
      <button class="apply-button " (click)="applyFilters()">Apply</button>
      <button class="clear-button" (click)="clearFilters()">Clear All</button>
    </div>
  </div>

  <!--# User Table -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>User Name</th>
          <th>Organization Name</th>
          <th>User Role</th>
          <th>Designation</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!--# Uses *ngFor to iterate over the filtered users array -->
        <tr *ngFor="let user of filteredUsers(); let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.orgname }}</td>
          <td>{{ user.userRole }}</td>
          <td>{{ user.designation }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td class="p-3 relative">
            <button class="text-lg text-gray-500 hover:text-gray-700" (click)="toggleActionMenu(i)">...</button>
            <!-- Action Menu -->
            <div *ngIf="actionMenuIndex === i" class="absolute bg-white shadow-md rounded-md mt-2 right-0 w-48 z-10">
              <ul class="text-sm">
                <li class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer" (click)="viewDetails(user)">
                  <img src="../../../../assets/images/eye.png" alt="View Icon" class="w-4 h-4 mr-2" />
                  <span>View Details</span>
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 flex items-center cursor-pointer" (click)="editOrganization(user)">
                  <img src="../../../../assets/images/pen.png" alt="Edit Icon" class="w-4 h-4 mr-2" />
                  <span>Edit</span>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <div class="pagination">
    <button class="show-entries">Show 10</button>
    <span>Showing 1 to 10 of 50 entries</span>
    <div class="pagination-controls">
      <button class="page-button">&lt;</button>
      <button class="page-number active">1</button>
      <button class="page-number">2</button>
      <button class="page-number">3</button>
      <span>...</span>
      <button class="page-number">10</button>
      <button class="page-button">&gt;</button>
    </div>
  </div>
</div>
