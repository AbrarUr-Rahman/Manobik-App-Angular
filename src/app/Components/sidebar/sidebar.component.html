<div
  class="sidebar-container w-64 h-screen bg-white pt-5 flex flex-col items-center fixed"
  [ngClass]="{ 'hidden-sidebar': !isSidebarVisible }"
>
  <!-- Toggle Icon -->
  <div class="toggle-icon absolute top-5 right-[-25px] cursor-pointer" (click)="toggleSidebar()">
    <img src="../../../assets/images/arrow-left.png" alt="Toggle Sidebar" class="w-6 h-6" />
  </div>

  <!-- Logo -->
  <img src="assets/images/logo.png" alt="Logo" class="sidebar-logo w-24 mb-5" />

  <!-- Navigation Menu -->
  <nav class="nav-menu flex flex-col w-full pl-5">
    <span class="title text-gray-500 text-sm px-7">
      <p>Main Menu</p>
    </span>
    <a
      routerLink="/profile"
      routerLinkActive="active"
      class="nav-item flex items-center py-2 px-5 text-gray-500 text-base hover:bg-pink-50 hover:text-pink-600"
    >
      <img src="../../../assets/images/dashboard.png" alt="dashboard-icon" class="w-5 h-5" />
      &nbsp;&nbsp;&nbsp;Dashboard
    </a>
    <a
      routerLink="/fivew-form"
      routerLinkActive="active"
      class="nav-item flex items-center py-2 px-5 text-gray-500 text-base hover:bg-pink-50 hover:text-pink-600"
    >
      <img src="../../../assets/images/document-text.png" alt="5wform-icon" class="w-5 h-5" />
      &nbsp;&nbsp;&nbsp;5W Form Data
    </a>
    <a
      routerLink="/plan-list"
      routerLinkActive="active"
      class="nav-item flex items-center py-2 px-5 text-gray-500 text-base hover:bg-pink-50 hover:text-pink-600"
    >
      <img src="../../../assets/images/clipboard-text.png" alt="plan-icon" class="w-5 h-5" />
      &nbsp;&nbsp;&nbsp;Plan
    </a>
    <a
      routerLink="/organization"
      routerLinkActive="active"
      class="nav-item flex items-center py-2 px-5 text-gray-500 text-base hover:bg-pink-50 hover:text-pink-600"
    >
      <img src="../../../assets/images/buildings.png" alt="org-icon" class="w-5 h-5" />
      &nbsp;&nbsp;&nbsp;Organization
    </a>
    <a
      routerLink="/user-list"
      routerLinkActive="active"
      class="nav-item flex items-center py-2 px-5 text-gray-500 text-base hover:bg-pink-50 hover:text-pink-600"
    >
      <img src="../../../assets/images/people.png" alt="people-icon" class="w-5 h-5" />
      &nbsp;&nbsp;&nbsp;User Management
    </a>
  </nav>
</div>
